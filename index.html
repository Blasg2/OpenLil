<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .wrapper {
            position: relative;
            width: 100%;
            max-width: 1000px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .cover-image {
            max-width: 750px;  /* Add this to limit the size */
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px auto;  /* Changed to center it */
            display: block;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .button-area {
            position: relative;
            height: 120px;
            margin: 30px 0;
        }
        
        #downloadBtn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.15s ease-out;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            white-space: nowrap;
        }
        
        #downloadBtn:hover {
            box-shadow: 0 8px 20px rgba(17, 153, 142, 0.6);
        }
        
        /* TIMER - REBUILT FROM SCRATCH */
        .timer-wrapper {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            border-radius: 20px;
            padding: 40px 20px;
            margin: 30px 0;
            box-shadow: 
                0 0 30px rgba(147, 51, 234, 0.3),
                inset 0 0 50px rgba(147, 51, 234, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background */
        .timer-wrapper::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveParticles 20s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }
        
        @keyframes moveParticles {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Scanning line */
        .timer-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(147, 51, 234, 0.8), transparent);
            animation: scan 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.8);
            z-index: 0;
        }
        
        @keyframes scan {
            0%, 100% { top: 0; left: -100%; }
            50% { top: 100%; left: 100%; }
        }
        
        /* Timer grid layout */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            align-items: center;
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Time boxes */
        .time-box {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px 12px;
            border: 2px solid rgba(147, 51, 234, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.2);
        }
        
        /* Holographic shimmer */
        .time-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(147, 51, 234, 0.1) 50%,
                transparent 70%
            );
            animation: shimmer 4s linear infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(360deg); }
        }
        
        /* Numbers */
        .time-number {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: block;
            position: relative;
            text-shadow: 
                0 0 10px rgba(147, 51, 234, 0.8),
                0 0 20px rgba(147, 51, 234, 0.6),
                0 0 30px rgba(147, 51, 234, 0.4);
            animation: neonGlow 2s ease-in-out infinite;
            line-height: 1.1;
            text-align: center;
        }
        
        @keyframes neonGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(147, 51, 234, 0.8),
                    0 0 20px rgba(147, 51, 234, 0.6),
                    0 0 30px rgba(147, 51, 234, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(147, 51, 234, 1),
                    0 0 30px rgba(147, 51, 234, 0.8),
                    0 0 40px rgba(147, 51, 234, 0.6);
            }
        }
        
        /* Number change animation */
        @keyframes numberChange {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translateY(-15px) scale(1.15);
                opacity: 0;
            }
            51% { 
                transform: translateY(15px) scale(0.85);
                opacity: 0;
            }
            100% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        .time-number.changing {
            animation: numberChange 0.5s ease-in-out, neonGlow 2s ease-in-out infinite;
        }
        
        /* Labels */
        .time-label {
            font-size: 11px;
            color: rgba(147, 51, 234, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;
            display: block;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(147, 51, 234, 0.5);
            text-align: center;
        }
        
        /* Character slot */
        .character-slot {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .character-img {
            width: 180px;
            height: auto;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.6));
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Decoration images */
        .decoration-image {
            position: fixed;
            width: 750px;
            z-index: 1;
            image-rendering: pixelated;
        }
        
        .decoration-left {
            top: 20px;
            left: 500px;
        }
        
        .decoration-right {
            bottom: 20px;
            right: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 900px) {
            .timer-grid {
                gap: 8px;
            }
            .time-number {
                font-size: 36px;
            }
            .character-img {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <img src="images/Isanja.png" class="decoration-image decoration-left" alt="decoration">
    
    <div class="wrapper">
        <div class="container">
            <h1>ðŸš€</h1>
            
            <img src="images/cover11.png" alt="capa" class="cover-image">
            
            <p>Download em breve.</p>
            
            <div class="button-area">
                <button id="downloadBtn">Download</button>
            </div>
            
            <!-- REBUILT TIMER -->
            <div class="timer-wrapper">
                <div class="timer-grid">
                    <!-- Days -->
                    <div class="time-box">
                        <span class="time-number" id="days">7</span>
                        <span class="time-label">Days</span>
                    </div>
                    
                    <!-- Hours -->
                    <div class="time-box">
                        <span class="time-number" id="hours">00</span>
                        <span class="time-label">Hours</span>
                    </div>
                    
                    <!-- Character -->
                    <div class="character-slot">
                        <img src="images/TimeLilPixel.png" alt="Time Lil" class="character-img">
                    </div>
                    
                    <!-- Minutes -->
                    <div class="time-box">
                        <span class="time-number" id="minutes">00</span>
                        <span class="time-label">Minutes</span>
                    </div>
                    
                    <!-- Seconds -->
                    <div class="time-box">
                        <span class="time-number" id="seconds">00</span>
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Countdown to January 13, 2026 at midnight
        const targetDate = new Date('2026-01-13T00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance < 0) {
                document.getElementById('days').textContent = "00";
                document.getElementById('hours').textContent = "00";
                document.getElementById('minutes').textContent = "00";
                document.getElementById('seconds').textContent = "00";
                clearInterval(timerInterval);
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            updateNumber('days', days.toString());
            updateNumber('hours', hours.toString().padStart(2, '0'));
            updateNumber('minutes', minutes.toString().padStart(2, '0'));
            updateNumber('seconds', seconds.toString().padStart(2, '0'));
        }
        
        function updateNumber(id, value) {
            const element = document.getElementById(id);
            if (element.textContent !== value) {
                element.classList.add('changing');
                setTimeout(() => {
                    element.textContent = value;
                }, 250);
                setTimeout(() => {
                    element.classList.remove('changing');
                }, 500);
            }
        }
        
        updateCountdown();
        const timerInterval = setInterval(updateCountdown, 1000);
        
        // Button runs away from mouse
        const btn = document.getElementById('downloadBtn');
        let offsetX = 0;
        let offsetY = 0;
        
        document.addEventListener('mousemove', function(e) {
            const btnRect = btn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const distanceX = mouseX - btnCenterX;
            const distanceY = mouseY - btnCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            if (distance < 80) {
                const angle = Math.atan2(distanceY, distanceX);
                const moveDistance = 200;
                const randomAngleOffset = (Math.random() - 0.5) * 0.5;
                const adjustedAngle = angle + randomAngleOffset;
                
                offsetX -= Math.cos(adjustedAngle) * moveDistance;
                offsetY -= Math.sin(adjustedAngle) * moveDistance;
                
                offsetX = Math.max(-300, Math.min(300, offsetX));
                offsetY = Math.max(-50, Math.min(50, offsetY));
                
                btn.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
            }
        });
        
        btn.addEventListener('mouseenter', function() {
            offsetX = (Math.random() - 0.5) * 400;
            offsetY = (Math.random() - 0.5) * 80;
            btn.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
        });
    </script>
</body>
</html>

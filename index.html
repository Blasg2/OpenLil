        body {

            align-items: center;

        }
        
        .wrapper {

        .container {

        h1 {

        .cover-image {

            height: auto;

        p {

        .button-area {

        #downloadBtn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.15s ease-out;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            white-space: nowrap;
        }
        
        #downloadBtn:hover {
            box-shadow: 0 8px 20px rgba(17, 153, 142, 0.6);
        }
        
        /* TIMER */
        .timer-wrapper {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            border-radius: 20px;
            padding: 40px 20px;
            margin: 30px 0;
            box-shadow: 
                0 0 30px rgba(147, 51, 234, 0.3),
                inset 0 0 50px rgba(147, 51, 234, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background */
        .timer-wrapper::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveParticles 20s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }
        
        @keyframes moveParticles {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Scanning line */
        .timer-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(147, 51, 234, 0.8), transparent);
            animation: scan 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.8);
            z-index: 0;
        }
        
        @keyframes scan {
            0%, 100% { top: 0; left: -100%; }
            50% { top: 100%; left: 100%; }
        }
        
        /* Timer grid layout */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            align-items: center;
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Time boxes */
        .time-box {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px 12px;
            border: 2px solid rgba(147, 51, 234, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.2);
        }
        
        /* Holographic shimmer */
        .time-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(147, 51, 234, 0.1) 50%,
                transparent 70%
            );
            animation: shimmer 4s linear infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(360deg); }
        }
        
        /* Numbers */
        .time-number {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: block;
            position: relative;
            text-shadow: 
                0 0 10px rgba(147, 51, 234, 0.8),
                0 0 20px rgba(147, 51, 234, 0.6),
                0 0 30px rgba(147, 51, 234, 0.4);
            animation: neonGlow 2s ease-in-out infinite;
            line-height: 1.1;
            text-align: center;
        }
        
        @keyframes neonGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(147, 51, 234, 0.8),
                    0 0 20px rgba(147, 51, 234, 0.6),
                    0 0 30px rgba(147, 51, 234, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(147, 51, 234, 1),
                    0 0 30px rgba(147, 51, 234, 0.8),
                    0 0 40px rgba(147, 51, 234, 0.6);
            }
        }
        
        /* Number change animation */
        @keyframes numberChange {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translateY(-15px) scale(1.15);
                opacity: 0;
            }
            51% { 
                transform: translateY(15px) scale(0.85);
                opacity: 0;
            }
            100% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        .time-number.changing {
            animation: numberChange 0.5s ease-in-out, neonGlow 2s ease-in-out infinite;
        }
        
        /* Labels */
        .time-label {
            font-size: 11px;
            color: rgba(147, 51, 234, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;

                document.getElementById('days').textContent = "00";

        userId = 'user_' + Math.random().toString(36).substr(2, 9);

        const savedNickname = sessionStorage.getItem('chatNickname');
        const savedColor = sessionStorage.getItem('chatColor');

        if (savedNickname && savedColor) {
            userNickname = savedNickname;
            userColor = savedColor;
            showChatInterface();
        }

        function showChatInterface() {
            document.getElementById('nicknameSetup').style.display = 'none';
            document.getElementById('chatInterface').style.display = 'flex';
            initChat();
        }

        async function setNickname() {
            const input = document.getElementById('nicknameInput');
            const nickname = input.value.trim();
            
            if (nickname.length < 2) {
                alert('Nickname must be at least 2 characters!');
                return;
            }
            
            try {
                userNickname = nickname;
                
                const snapshot = await database.ref('activeUsers').once('value');
                const activeUsers = snapshot.val() || {};
                const usedColors = Object.values(activeUsers).map(u => u.color);
                
                let availableColors = colors.filter(c => !usedColors.includes(c));
                if (availableColors.length === 0) availableColors = colors;
                
                userColor = availableColors[Math.floor(Math.random() * availableColors.length)];
                
                sessionStorage.setItem('chatNickname', userNickname);
                sessionStorage.setItem('chatColor', userColor);
                
                await database.ref('activeUsers/' + userId).set({
                    nickname: userNickname,
                    color: userColor,
                    timestamp: Date.now()
                });
                
                database.ref('activeUsers/' + userId).onDisconnect().remove();
                
                showChatInterface();
            } catch (error) {
                console.error('Error setting nickname:', error);
                alert('Error connecting to chat. Please try again.');
            }
        }

        function initChat() {
            loadMessages();
            
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.addEventListener('scroll', () => {
                // Check if scrolled to top (remember it's reversed)
                const isAtTop = chatMessages.scrollHeight + chatMessages.scrollTop <= chatMessages.clientHeight + 50;
                if (isAtTop && !isLoadingMore && hasMoreMessages) {
                    document.getElementById('loadMoreBtn').style.display = 'block';
                }
            });
        }

        function loadMessages() {
            messagesRef.orderByChild('timestamp').limitToLast(100).on('value', (snapshot) => {
                const messages = [];
                snapshot.forEach((child) => {
                    messages.push({ id: child.key, ...child.val() });
                });
                
                if (messages.length > 0) {
                    oldestLoadedTimestamp = messages[0].timestamp;
                }
                
                displayMessages(messages);
            });
        }

        async function loadMoreMessages() {
            if (isLoadingMore || !oldestLoadedTimestamp) return;
            
            isLoadingMore = true;
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.disabled = true;
            loadMoreBtn.textContent = 'Loading...';
            
            try {
                const snapshot = await messagesRef
                    .orderByChild('timestamp')
                    .endBefore(oldestLoadedTimestamp)
                    .limitToLast(100)
                    .once('value');
                
                const olderMessages = [];
                snapshot.forEach((child) => {
                    olderMessages.push({ id: child.key, ...child.val() });
                });
                
                if (olderMessages.length > 0) {
                    oldestLoadedTimestamp = olderMessages[0].timestamp;
                    
                    const chatMessages = document.getElementById('chatMessages');
                    olderMessages.reverse().forEach(msg => {
                        const msgEl = createMessageElement(msg);
                        chatMessages.appendChild(msgEl);
                    });
                    
                    loadMoreBtn.textContent = 'Load More Messages';
                    loadMoreBtn.style.display = 'none';
                } else {
                    hasMoreMessages = false;
                    loadMoreBtn.textContent = 'No more messages';
                    setTimeout(() => {
                        loadMoreBtn.style.display = 'none';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error loading more messages:', error);
                loadMoreBtn.textContent = 'Error loading messages';
                setTimeout(() => {
                    loadMoreBtn.textContent = 'Load More Messages';
                    loadMoreBtn.style.display = 'none';
                }, 2000);
            }
            
            isLoadingMore = false;
            loadMoreBtn.disabled = false;
        }

        function displayMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            chatMessages.innerHTML = '';
            chatMessages.appendChild(loadMoreBtn);
            loadMoreBtn.style.display = 'none'; // Hide by default
            
            messages.reverse().forEach(msg => {
                const msgEl = createMessageElement(msg);
                chatMessages.appendChild(msgEl);
            });
        }

        function createMessageElement(msg) {
            const div = document.createElement('div');
            div.className = 'chat-message';
            
            const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let messageContent = '';
            
            // If message is an image
            if (msg.imageUrl) {
                messageContent = `<img src="${escapeHtml(msg.imageUrl)}" class="chat-image" onclick="window.open('${escapeHtml(msg.imageUrl)}', '_blank')" alt="Shared image" onerror="this.style.display='none'; this.parentElement.innerHTML += '<div style=\\'color: red;\\'>Image failed to load</div>'">`;
            } else if (msg.message) {
                // Process text message with "lil" highlighting
                if (msg.transformedIndices && msg.transformedIndices.length > 0) {
                    const words = msg.message.split(' ');
                    messageContent = words.map((word, index) => {
                        if (msg.transformedIndices.includes(index)) {
                            return `<span style="color: red; font-weight: bold;">${escapeHtml(word)}</span>`;
                        }
                        return escapeHtml(word);
                    }).join(' ');
                } else {
                    messageContent = escapeHtml(msg.message);
                }
            }
            
            div.innerHTML = `
                <div class="chat-nickname" style="color: ${msg.color}">${escapeHtml(msg.nickname)}</div>
                <div class="chat-text">${messageContent}</div>
                <div class="chat-timestamp">${time}</div>
            `;
            
            return div;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const words = message.split(' ');
            const transformedIndices = [];
            const transformedWords = words.map((word, index) => {
                if (word.toLowerCase() === 'lil') {
                    return word;
                }
                if (Math.random() < 0.05) {
                    transformedIndices.push(index);
                    return 'lil';
                }
                return word;
            });
            const finalMessage = transformedWords.join(' ');
            
            messagesRef.push({
                nickname: userNickname,
                message: finalMessage,
                color: userColor,
                timestamp: Date.now(),
                transformedIndices: transformedIndices
            });
            
            input.value = '';
            
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ==========================================
        // IMAGE UPLOAD
        // ==========================================
        async function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Check if it's an image
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file!');
                return;
            }

            // Show upload status
            const statusEl = document.getElementById('uploadStatus');
            statusEl.style.display = 'block';
            statusEl.textContent = 'Compressing image...';

            // Disable buttons during upload
            document.getElementById('imageBtn').disabled = true;
            document.getElementById('sendBtn').disabled = true;

            try {
                // Compress image to 2MB
                const compressedFile = await compressImage(file, 2 * 1024 * 1024);
                
                statusEl.textContent = 'Uploading...';
                
                // Upload to ImgBB
                const imageUrl = await uploadToImgBB(compressedFile);
                
                console.log('Image uploaded:', imageUrl); // Debug
                
                statusEl.textContent = 'Sending...';
                
                // Send to chat
                await messagesRef.push({
                    nickname: userNickname,
                    imageUrl: imageUrl,
                    color: userColor,
                    timestamp: Date.now()
                });
                
                statusEl.textContent = 'Image sent!';
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 2000);
                
                // Scroll to bottom
                const chatMessages = document.getElementById('chatMessages');
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100);
                
            } catch (error) {
                console.error('Error uploading image:', error);
                statusEl.textContent = 'Upload failed. Try again.';
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }

            // Re-enable buttons
            document.getElementById('imageBtn').disabled = false;
            document.getElementById('sendBtn').disabled = false;

            // Reset file input
            event.target.value = '';
        }

        async function compressImage(file, maxSizeBytes) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // Max dimensions
                        const maxDimension = 1920;
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Try different quality levels until under 2MB
                        let quality = 0.9;
                        let blob;
                        
                        const tryCompress = () => {
                            canvas.toBlob((b) => {
                                blob = b;
                                if (blob.size > maxSizeBytes && quality > 0.1) {
                                    quality -= 0.1;
                                    tryCompress();
                                } else {
                                    resolve(new File([blob], file.name, { type: 'image/jpeg' }));
                                }
                            }, 'image/jpeg', quality);
                        };
                        
                        tryCompress();
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function uploadToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                throw new Error('Upload failed');
            }
            
            const data = await response.json();
            return data.data.url;
        }

        function toggleChat() {
            isCollapsed = !isCollapsed;
            const widget = document.getElementById('chatWidget');
            const toggle = document.getElementById('chatToggle');
            
            if (isCollapsed) {
                widget.classList.add('chat-collapsed');
                toggle.textContent = '+';
            } else {
                widget.classList.remove('chat-collapsed');
                toggle.textContent = 'âˆ’';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const nicknameInput = document.getElementById('nicknameInput');
            if (nicknameInput) {
                nicknameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') setNickname();
                });
            }
        });

        setTimeout(() => {
            const cutoff = Date.now() - (7 * 24 * 60 * 60 * 1000);
            messagesRef.orderByChild('timestamp').endAt(cutoff).once('value', (snapshot) => {
                snapshot.forEach((child) => child.ref.remove());
            });
        }, 5000);
    </script>

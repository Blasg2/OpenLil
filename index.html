        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            width: 100%;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body.modal-open {
            overflow: hidden;
        }
        
        .wrapper {
            position: relative;
            width: 100%;
            max-width: 1000px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .cover-image {
            max-width: 750px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cover-image:hover {
            transform: scale(1.02);
        }

        /* CHAT PREVIEW (shown on both mobile and desktop now) */
        #chatPreview {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        #chatPreview h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .preview-message {
            font-size: 13px;
            color: #666;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .preview-message:last-child {
            border-bottom: none;
        }

        .preview-nickname {
            font-weight: bold;
            margin-right: 5px;
        }

        /* PWA INSTALL BUTTON */
        #installBtn {
            display: none;
            width: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 17px;
            font-weight: bold;
            margin: 15px 0;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #installBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        #installBtn:hover::before {
            left: 100%;
        }
        
        #installBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(245, 87, 108, 0.5);
        }

        /* OPEN CHAT BUTTON */
        #openChatBtn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #openChatBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        /* CHAT IFRAME MODAL */
       #chatIframeModal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    width: 95%;
    max-width: 500px;
    height: 90vh;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    z-index: 9999;
    flex-direction: column;
    opacity: 0;
    transition: all 0.3s ease;
    overflow: hidden;
}

#chatIframeModal.active {
    display: flex;
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}

#chatIframeHeader {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px 20px;
    font-weight: bold;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0;
}

#closeChatIframeBtn {
    background: #ff4444;
    border: none;
    color: white;
    font-size: 28px;
    font-weight: bold;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
    padding: 0;
    box-shadow: 0 3px 10px rgba(255, 68, 68, 0.4);
    transition: all 0.2s ease;
}

/* Mobile specific adjustments */
@media (max-width: 900px) {
    #chatIframeModal {
        width: 100%;
        height: 100vh;
        max-width: none;
        border-radius: 0;
        top: 0;
        left: 0;
        transform: translateY(100%);
    }
    
    #chatIframeModal.active {
        transform: translateY(0);
    }
    
    #chatIframeHeader {
        padding: 12px 15px;
        font-size: 16px;
    }
    
    #closeChatIframeBtn {
        width: 36px;
        height: 36px;
        font-size: 24px;
    }
}
        

        /* MINIGAME BUTTON */
        #minigameBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 20px auto;
            display: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #minigameBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        #minigameStatus {
            text-align: center;
            color: red;
            font-weight: bold;
            font-size: 18px;
            margin: 15px 0;
            min-height: 25px;
        }

        /* FALLING IMAGES */
        .falling-lil {
            position: fixed;
            width: 80px;
            height: auto;
            cursor: pointer;
            z-index: 9999;
            animation: fall linear;
            transition: transform 0.1s;
        }

        .falling-lil:hover {
            transform: scale(1.2);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* FIREWORKS */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            z-index: 10000;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0.5);
                opacity: 0;
            }
        }
        
        .button-area {
            position: relative;
            height: 120px;
            margin: 30px 0;
            overflow: visible;
        }
        
        #downloadBtn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.15s ease-out;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            white-space: nowrap;
        }
        
        #downloadBtn:hover {
            box-shadow: 0 8px 20px rgba(17, 153, 142, 0.6);
        }
        
        /* TIMER */
        .timer-wrapper {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            border-radius: 20px;
            padding: 40px 20px;
            margin: 30px 0;
            box-shadow: 
                0 0 30px rgba(147, 51, 234, 0.3),
                inset 0 0 50px rgba(147, 51, 234, 0.1);
            position: relative;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }
        
        .timer-wrapper::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveParticles 20s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }
        
        @keyframes moveParticles {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .timer-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(147, 51, 234, 0.8), transparent);
            animation: scan 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.8);
            z-index: 0;
        }
        
        @keyframes scan {
            0%, 100% { top: 0; left: -100%; }
            50% { top: 100%; left: 100%; }
        }
        
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            align-items: center;
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .time-box {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px 12px;
            border: 2px solid rgba(147, 51, 234, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.2);
        }
        
        .time-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(147, 51, 234, 0.1) 50%,
                transparent 70%
            );
            animation: shimmer 4s linear infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(360deg); }
        }
        
        .time-number {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: block;
            position: relative;
            text-shadow: 
                0 0 10px rgba(147, 51, 234, 0.8),
                0 0 20px rgba(147, 51, 234, 0.6),
                0 0 30px rgba(147, 51, 234, 0.4);
            animation: neonGlow 2s ease-in-out infinite;
            line-height: 1.1;
            text-align: center;
        }
        
        @keyframes neonGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(147, 51, 234, 0.8),
                    0 0 20px rgba(147, 51, 234, 0.6),
                    0 0 30px rgba(147, 51, 234, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(147, 51, 234, 1),
                    0 0 30px rgba(147, 51, 234, 0.8),
                    0 0 40px rgba(147, 51, 234, 0.6);
            }
        }
        
        @keyframes numberChange {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translateY(-15px) scale(1.15);
                opacity: 0;
            }
            51% { 
                transform: translateY(15px) scale(0.85);
                opacity: 0;
            }
            100% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        .time-number.changing {
            animation: numberChange 0.5s ease-in-out, neonGlow 2s ease-in-out infinite;
        }
        
        .time-label {
            font-size: 11px;
            color: rgba(147, 51, 234, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;
            display: block;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(147, 51, 234, 0.5);
            text-align: center;
        }
        
        .character-slot {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .character-img {
            width: 180px;
            height: auto;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.6));
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .decoration-link {
            position: absolute;
            z-index: 1;
        }

        .decoration-image {
            width: 300px;
            display: block;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .decoration-image:hover {
            transform: scale(1.05);
        }

        .decoration-left {
            top: 20px;
            left: calc(100% + 15px);
        }

        .decoration-left-below {
            top: 650px;
            left: calc(100% + 15px);
        }

        .decoration-right {
            bottom: 20px;
            right: calc(100% + 15px);
        }

        @media (max-width: 1650px) and (min-width: 901px) {
            .decoration-image {
                width: 180px;
            }
            
            .decoration-left,
            .decoration-left-below {
                left: calc(100% + 5px);
            }
            
            .decoration-right {
                right: calc(100% + 5px);
            }
        }

        .mobile-decorations {
            display: none;
        }

        /* IMAGE LIGHTBOX */
        #imageLightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);

        #closeLightbox {

            right: 20px;
            background: #ff4444;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(255, 68, 68, 0.4);
        }

        #closeLightbox:hover {
            background: #cc0000;
        }

        @media (min-width: 901px) and (max-width: 2050px) {
            .cover-image {
                max-width: 600px !important;
                width: 600px !important;
            }
        }
        
        @media (max-width: 900px) {
            body {
                padding: 10px;
                align-items: flex-start;
                overflow-x: hidden;
            }
            
            .wrapper {
                margin-top: 20px;
                width: 100%;
                max-width: 100%;
            }
            
            .container {
                padding: 15px;
            }
            
            .timer-grid {
                gap: 8px;
            }
            .time-number {
                font-size: 36px;
            }
            .character-img {
                width: 140px;
            }
            
            .cover-image {
                max-width: 100%;
            }
            
            .decoration-link {
                display: none;
            }
            
            .mobile-decorations {
                display: flex;

                gap: 20px;
                margin: 30px 0;
            }
            
            .mobile-decorations a {
                display: block;
            }
            
            .mobile-decorations img {
                width: 100%;
                max-width: 300px;
                height: auto;
                cursor: pointer;
                transition: transform 0.2s ease;
            }
            
            .mobile-decorations img:hover {
                transform: scale(1.05);
            }
        }

        @media (max-width: 400px) {
            .mobile-decorations {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .mobile-decorations img {
                width: 100%;
                max-width: 250px;
            }
        }

        @media (max-width: 420px) {
            .container {
                padding: 10px !important;
            }
            
            .timer-wrapper {
                padding: 20px 10px !important;
            }
            
            .timer-grid {
                gap: 4px !important;
            }
            
            .time-box {
                padding: 10px 4px !important;
            }
            
            .time-number {
                font-size: 24px !important;
            }
            
            .time-label {
                font-size: 8px !important;
                letter-spacing: 0px;
            }
            
            .character-img {
                width: 90px !important;
            }
            
            .button-area {
                margin: 20px 0;
                padding: 0;
                overflow: visible !important;
            }
            
            #downloadBtn {
                padding: 10px 20px !important;
                font-size: 14px !important;
                max-width: 90%;
            }
        }
    </style>

        function updateCountdown() {

            const distance = targetDate - now;
            
            if (distance < 0) {
                document.getElementById('days').textContent = "00";
                document.getElementById('hours').textContent = "00";
                document.getElementById('minutes').textContent = "00";
                document.getElementById('seconds').textContent = "00";

                document.getElementById('minigameBtn').style.display = 'block';

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            updateNumber('days', days.toString());
            updateNumber('hours', hours.toString().padStart(2, '0'));
            updateNumber('minutes', minutes.toString().padStart(2, '0'));

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // Update chat preview
        function updateChatPreview() {
            messagesRef.orderByChild('timestamp').limitToLast(20).once('value', (snapshot) => {
                const messages = [];
                snapshot.forEach((child) => {
                    messages.push({ id: child.key, ...child.val() });
                });
                
                const textMessages = messages.filter(msg => msg.message && !msg.imageUrl);
                const last8 = textMessages.slice(-8);
                
                const previewContainer = document.getElementById('previewMessages');
                if (last8.length === 0) {
                    previewContainer.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">Nenhuma mensagem ainda</div>';
                } else {
                    previewContainer.innerHTML = last8.map(msg => {
                        const truncated = truncateText(msg.message, 50);
                        
                        let displayMessage = truncated;
                        if (msg.transformedIndices && msg.transformedIndices.length > 0) {
                            const words = truncated.split(' ');
                            displayMessage = words.map((word, index) => {
                                if (msg.transformedIndices.includes(index)) {
                                    return `<span style="color: red; font-weight: bold;">${escapeHtml(word)}</span>`;
                                }
                                return escapeHtml(word);
                            }).join(' ');
                        } else {
                            displayMessage = escapeHtml(truncated);
                        }
                        
                        return `<div class="preview-message">
                            <span class="preview-nickname" style="color: ${msg.color}">${escapeHtml(msg.nickname)}:</span>
                            ${displayMessage}
                        </div>`;
                    }).join('');
                }
            });
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .wrapper {
            position: relative;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .cover-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .button-area {
            position: relative;
            height: 120px;
            margin: 30px 0;
        }
        
        #downloadBtn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.15s ease-out;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            white-space: nowrap;
        }
        
        #downloadBtn:hover {
            box-shadow: 0 8px 20px rgba(17, 153, 142, 0.6);
        }
        
        /* Character with smartwatch timer */
        .character-timer-section {
            text-align: center;
            margin: 40px 0;
        }
        
        .character-container {
            position: relative;
            display: inline-block;
            margin: 0 auto;
        }
        
        .character-image {
            width: 400px;
            height: auto;
            display: block;
            image-rendering: pixelated;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }
        
        /* Smartwatch countdown overlay */
        .smartwatch-display {
            position: absolute;
            left: 32%;
            top: 52%;
            transform: translate(-50%, -50%) rotate(-8deg);
            background: rgba(0, 200, 255, 0.9);
            padding: 2px 4px;
            border-radius: 3px;
            box-shadow: 
                0 0 10px rgba(0, 200, 255, 0.8),
                inset 0 0 5px rgba(255, 255, 255, 0.5);
            animation: watchGlow 2s ease-in-out infinite;
        }
        
        @keyframes watchGlow {
            0%, 100% {
                box-shadow: 
                    0 0 10px rgba(0, 200, 255, 0.8),
                    inset 0 0 5px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 
                    0 0 20px rgba(0, 200, 255, 1),
                    0 0 30px rgba(0, 200, 255, 0.6),
                    inset 0 0 8px rgba(255, 255, 255, 0.8);
            }
        }
        
        .watch-time {
            font-family: 'Courier New', monospace;
            font-size: 8px;
            font-weight: bold;
            color: #001a33;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        /* Full timer display below character */
        .full-timer-container {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            border-radius: 20px;
            padding: 30px 20px;
            margin: 30px auto 0;
            box-shadow: 
                0 0 30px rgba(147, 51, 234, 0.3),
                inset 0 0 50px rgba(147, 51, 234, 0.1);
            position: relative;
            overflow: hidden;
            max-width: 600px;
        }
        
        /* Scanning line effect */
        .full-timer-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(147, 51, 234, 0.8), 
                transparent);
            animation: scan 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.8);
        }
        
        @keyframes scan {
            0%, 100% { top: 0; left: -100%; }
            50% { top: 100%; left: 100%; }
        }
        
        #timer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .time-unit {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px 8px;
            border: 2px solid rgba(147, 51, 234, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.2);
        }
        
        .time-value {
            font-size: 42px;
            font-weight: bold;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: block;
            position: relative;
            text-shadow: 
                0 0 10px rgba(147, 51, 234, 0.8),
                0 0 20px rgba(147, 51, 234, 0.6),
                0 0 30px rgba(147, 51, 234, 0.4);
            animation: neonPulse 2s ease-in-out infinite;
        }
        
        @keyframes neonPulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(147, 51, 234, 0.8),
                    0 0 20px rgba(147, 51, 234, 0.6),
                    0 0 30px rgba(147, 51, 234, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(147, 51, 234, 1),
                    0 0 30px rgba(147, 51, 234, 0.8),
                    0 0 40px rgba(147, 51, 234, 0.6);
            }
        }
        
        @keyframes digitChange {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translateY(-15px) scale(1.1);
                opacity: 0;
            }
            51% { 
                transform: translateY(15px) scale(0.9);
                opacity: 0;
            }
            100% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        .time-value.changing {
            animation: digitChange 0.5s ease-in-out, neonPulse 2s ease-in-out infinite;
        }
        
        .time-label {
            font-size: 11px;
            color: rgba(147, 51, 234, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            display: block;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(147, 51, 234, 0.5);
        }

        /* Images in the blue area */
        .decoration-image {
            position: fixed;
            width: 150px;
            z-index: 1;
        }
        
        .decoration-left {
            top: 20px;
            left: 20px;
        }
        
        .decoration-right {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Welcome to My Page! ðŸš€</h1>
            
            <img src="images/cover11.png" alt="capa" class="cover-image">
            
            <p>This is your content! Replace this with whatever text you want to display on your page!</p>
            
            <div class="button-area">
                <button id="downloadBtn">Download</button>
            </div>
            
            <!-- Character with smartwatch timer -->
            <div class="character-timer-section">
                <div class="character-container">
                    <img src="images/TimeLilPixel.png" alt="Time Lil" class="character-image">
                    <div class="smartwatch-display">
                        <div class="watch-time" id="watchTime">7d 00:00:00</div>
                    </div>
                </div>
                
                <!-- Full timer below -->
                <div class="full-timer-container">
                    <div id="timer">
                        <div class="time-unit">
                            <span class="time-value" id="days">7</span>
                            <span class="time-label">Days</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-value" id="hours">00</span>
                            <span class="time-label">Hours</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-value" id="minutes">00</span>
                            <span class="time-label">Minutes</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-value" id="seconds">00</span>
                            <span class="time-label">Seconds</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fixed target date: January 13, 2026 at 00:00:00 (midnight)
        const targetDate = new Date('2026-01-13T00:00:00').getTime();
        
        let previousValues = { days: '', hours: '', minutes: '', seconds: '' };
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // If countdown is over
            if (distance < 0) {
                document.getElementById('days').textContent = "00";
                document.getElementById('hours').textContent = "00";
                document.getElementById('minutes').textContent = "00";
                document.getElementById('seconds').textContent = "00";
                document.getElementById('watchTime').textContent = "TIME'S UP!";
                clearInterval(timerInterval);
                return;
            }
            
            // Calculate time remaining
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            const newValues = {
                days: days.toString(),
                hours: hours.toString().padStart(2, '0'),
                minutes: minutes.toString().padStart(2, '0'),
                seconds: seconds.toString().padStart(2, '0')
            };
            
            // Update smartwatch display
            document.getElementById('watchTime').textContent = 
                `${days}d ${newValues.hours}:${newValues.minutes}:${newValues.seconds}`;
            
            // Update full timer with animation
            updateElement('days', newValues.days);
            updateElement('hours', newValues.hours);
            updateElement('minutes', newValues.minutes);
            updateElement('seconds', newValues.seconds);
            
            previousValues = newValues;
        }
        
        function updateElement(id, value) {
            const element = document.getElementById(id);
            if (element.textContent !== value) {
                element.classList.add('changing');
                setTimeout(() => {
                    element.textContent = value;
                }, 250);
                setTimeout(() => {
                    element.classList.remove('changing');
                }, 500);
            }
        }
        
        // Update countdown immediately and then every second
        updateCountdown();
        const timerInterval = setInterval(updateCountdown, 1000);
        
        // Button runs away from mouse
        const btn = document.getElementById('downloadBtn');
        const buttonArea = document.querySelector('.button-area');
        
        let offsetX = 0;
        let offsetY = 0;
        
        document.addEventListener('mousemove', function(e) {
            const btnRect = btn.getBoundingClientRect();
            
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const distanceX = mouseX - btnCenterX;
            const distanceY = mouseY - btnCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            // Detect from 80px away
            if (distance < 80) {
                const angle = Math.atan2(distanceY, distanceX);
                const moveDistance = 200;
                
                const randomAngleOffset = (Math.random() - 0.5) * 0.5;
                const adjustedAngle = angle + randomAngleOffset;
                
                offsetX -= Math.cos(adjustedAngle) * moveDistance;
                offsetY -= Math.sin(adjustedAngle) * moveDistance;
                
                offsetX = Math.max(-300, Math.min(300, offsetX));
                offsetY = Math.max(-50, Math.min(50, offsetY));
                
                btn.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
            }
        });
        
        btn.addEventListener('mouseenter', function() {
            offsetX = (Math.random() - 0.5) * 400;
            offsetY = (Math.random() - 0.5) * 80;
            btn.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
        });
    </script>
</body>
<img src="images/Isanja.png" class="decoration-image decoration-left" alt="decoration">
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #timer {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Page! ðŸš€</h1>
        
        <!-- Add your image here -->
        <img src="https://picsum.photos/500/300" alt="Placeholder image">
        
        <p>This is your content. Replace this with whatever text you want to display on your page!</p>
        
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="stopTimer()" style="background: #e74c3c;">Stop</button>
        <button onclick="resetTimer()" style="background: #95a5a6;">Reset</button>
        
        <div id="timer">00:00:00</div>
    </div>

    <script>
        let seconds = 0;
        let timerInterval = null;
        
        function startTimer() {
            if (timerInterval) return; // Already running
            timerInterval = setInterval(() => {
                seconds++;
                updateDisplay();
            }, 1000);
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }
        
        function resetTimer() {
            stopTimer();
            seconds = 0;
            updateDisplay();
        }
        
        function updateDisplay() {
            let hours = Math.floor(seconds / 3600);
            let mins = Math.floor((seconds % 3600) / 60);
            let secs = seconds % 60;
            
            document.getElementById('timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>

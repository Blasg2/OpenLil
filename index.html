<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            width: 100%;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body.modal-open {
            overflow: hidden;
        }
        
        .wrapper {
            position: relative;
            width: 100%;
            max-width: 1000px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .cover-image {
            max-width: 750px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cover-image:hover {
            transform: scale(1.02);
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }

        /* MINIGAME BUTTON */
        #minigameBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 20px auto;
            display: none; /* Hidden until timer reaches 0 */
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #minigameBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        #minigameStatus {
            text-align: center;
            color: red;
            font-weight: bold;
            font-size: 18px;
            margin: 15px 0;
            min-height: 25px;
        }

        /* FALLING IMAGES */
        .falling-lil {
            position: fixed;
            width: 80px;
            height: auto;
            cursor: pointer;
            z-index: 9999;
            animation: fall linear;
            transition: transform 0.1s;
        }

        .falling-lil:hover {
            transform: scale(1.2);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* FIREWORKS */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            z-index: 10000;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0.5);
                opacity: 0;
            }
        }
        
        .button-area {
            position: relative;
            height: 120px;
            margin: 30px 0;
            overflow: visible;
        }
        
        #downloadBtn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.15s ease-out;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            white-space: nowrap;
        }
        
        #downloadBtn:hover {
            box-shadow: 0 8px 20px rgba(17, 153, 142, 0.6);
        }
        
        /* TIMER */
        .timer-wrapper {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            border-radius: 20px;
            padding: 40px 20px;
            margin: 30px 0;
            box-shadow: 
                0 0 30px rgba(147, 51, 234, 0.3),
                inset 0 0 50px rgba(147, 51, 234, 0.1);
            position: relative;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Animated background */
        .timer-wrapper::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveParticles 20s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }
        
        @keyframes moveParticles {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Scanning line */
        .timer-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(147, 51, 234, 0.8), transparent);
            animation: scan 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.8);
            z-index: 0;
        }
        
        @keyframes scan {
            0%, 100% { top: 0; left: -100%; }
            50% { top: 100%; left: 100%; }
        }
        
        /* Timer grid layout */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            align-items: center;
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Time boxes */
        .time-box {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px 12px;
            border: 2px solid rgba(147, 51, 234, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.2);
        }
        
        /* Holographic shimmer */
        .time-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(147, 51, 234, 0.1) 50%,
                transparent 70%
            );
            animation: shimmer 4s linear infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(360deg); }
        }
        
        /* Numbers */
        .time-number {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: block;
            position: relative;
            text-shadow: 
                0 0 10px rgba(147, 51, 234, 0.8),
                0 0 20px rgba(147, 51, 234, 0.6),
                0 0 30px rgba(147, 51, 234, 0.4);
            animation: neonGlow 2s ease-in-out infinite;
            line-height: 1.1;
            text-align: center;
        }
        
        @keyframes neonGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(147, 51, 234, 0.8),
                    0 0 20px rgba(147, 51, 234, 0.6),
                    0 0 30px rgba(147, 51, 234, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(147, 51, 234, 1),
                    0 0 30px rgba(147, 51, 234, 0.8),
                    0 0 40px rgba(147, 51, 234, 0.6);
            }
        }
        
        /* Number change animation */
        @keyframes numberChange {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translateY(-15px) scale(1.15);
                opacity: 0;
            }
            51% { 
                transform: translateY(15px) scale(0.85);
                opacity: 0;
            }
            100% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        .time-number.changing {
            animation: numberChange 0.5s ease-in-out, neonGlow 2s ease-in-out infinite;
        }
        
        /* Labels */
        .time-label {
            font-size: 11px;
            color: rgba(147, 51, 234, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;
            display: block;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(147, 51, 234, 0.5);
            text-align: center;
        }
        
        /* Character slot */
        .character-slot {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .character-img {
            width: 180px;
            height: auto;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.6));
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Decoration images */
        .decoration-link {
            position: absolute;
            z-index: 1;
        }

        .decoration-image {
            width: 300px;
            display: block;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .decoration-image:hover {
            transform: scale(1.05);
        }

        .decoration-left {
            top: 20px;
            left: calc(100% + 15px);
        }

        .decoration-left-below {
            top: 650px;
            left: calc(100% + 15px);
        }

        .decoration-right {
            bottom: 20px;
            right: calc(100% + 15px);
        }

        /* Scale down decorations on narrower screens */
             @media (max-width: 1650px) and (min-width: 901px) {
            .decoration-image {
                width: 180px;
            }
            
            .decoration-left,
            .decoration-left-below {
                left: calc(100% + 5px);
            }
            
            .decoration-right {
                right: calc(100% + 5px);
            }
        }

        /* Mobile decoration container */
        .mobile-decorations {
            display: none;
        }

        /* CHAT STYLES */
        #chatWidget {
            width: 100%;
            max-width: 750px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #chatHeader {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chatToggle {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        #chatBody {
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        .chat-collapsed #chatBody {
            display: none;
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column-reverse;
        }

        .chat-message {
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-nickname {
            font-weight: bold;
            font-size: 12px;
        }

        .chat-text {
            background: white;
            padding: 8px 12px;
            border-radius: 10px;
            margin-top: 3px;
            word-wrap: break-word;
            font-size: 14px;
        }

        .chat-image {
            max-width: 240px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chat-image:hover {
            transform: scale(1.02);
        }

        .chat-timestamp {
            font-size: 10px;
            color: #999;
            margin-top: 2px;
        }

        #chatInput {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            gap: 8px;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        #imageBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
        }

        #imageBtn:hover {
            opacity: 0.9;
        }

        #imageBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        #sendBtn:hover {
            opacity: 0.9;
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #nicknameSetup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 30px;
            background: #f5f5f5;
        }

        #nicknameSetup h3 {
            margin: 0 0 20px 0;
            color: #333;
        }

        #nicknameSetup input {
            width: 100%;
            max-width: 250px;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        #nicknameSetup button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        #nicknameSetup button:hover {
            opacity: 0.9;
        }

        #imageFileInput {
            display: none;
        }

        .upload-status {
            font-size: 12px;
            color: #667eea;
            padding: 5px 10px;
            text-align: center;
        }

        /* MOBILE CHAT PREVIEW */
        #chatPreview {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        #chatPreview h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .preview-message {
            font-size: 13px;
            color: #666;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .preview-message:last-child {
            border-bottom: none;
        }

        .preview-nickname {
            font-weight: bold;
            margin-right: 5px;
        }

        #openChatBtn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        /* MOBILE CHAT MODAL */
        #chatModalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #chatModalOverlay.active {
            display: block;
            opacity: 1;
        }

        #chatModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 95%;
            max-width: 500px;
            height: 85vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 9999;
            flex-direction: column;
            opacity: 0;
            transition: all 0.3s ease;
        }

        #chatModal.active {
            display: flex;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #chatModalHeader {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-weight: bold;
            font-size: 20px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #closeChatModalBtn {
            background: #ff4444;
            border: none;
            color: white;
            font-size: 32px;
            font-weight: bold;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            padding: 0;
            box-shadow: 0 3px 10px rgba(255, 68, 68, 0.4);
            transition: all 0.2s ease;
        }

        #closeChatModalBtn:hover {
            background: #cc0000;
            transform: scale(1.1);
        }

        #chatModalBody {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #modalMessages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column-reverse;
        }

        #modalMessages .chat-message {
            margin-bottom: 15px;
        }

        #modalMessages .chat-nickname {
            font-size: 16px;
        }

        #modalMessages .chat-text {
            font-size: 18px;
            padding: 12px 16px;
        }

        #modalMessages .chat-timestamp {
            font-size: 12px;
        }

        #modalMessages .chat-image {
            max-width: 250px;
        }

        #modalUploadStatus {
            display: none;
            font-size: 14px;
            color: #667eea;
            padding: 8px 15px;
            text-align: center;
        }

        #modalChatInput {
            display: flex;
            padding: 15px;
            border-top: 2px solid #ddd;
            gap: 10px;
            background: white;
            border-radius: 0 0 20px 20px;
        }

        #modalChatInput input[type="file"] {
            display: none;
        }

        #modalChatInput button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 25px;
            transition: all 0.2s ease;
        }

        #modalChatInput button:hover {
            opacity: 0.9;
        }

        #modalImageBtn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            font-size: 24px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #modalMessageInput {
            flex: 1;
            padding: 18px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 18px;
        }

        #modalSendBtn {
            padding: 18px 30px;
            font-weight: bold;
        }

        /* IMAGE LIGHTBOX */
        #imageLightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #imageLightbox.active {
            display: flex;
        }

        #imageLightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        #closeLightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4444;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(255, 68, 68, 0.4);
        }

        #closeLightbox:hover {
            background: #cc0000;
        }

        /* DEBUG WIDTH */
        #debugWidth {
            position: fixed;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 10px 15px;
            z-index: 99999;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            font-family: monospace;
        }
        
        /* Responsive adjustments */
        @media (max-width: 900px) {
            body {
                padding: 10px;
                align-items: flex-start;
                overflow-x: hidden;
            }
            
            .wrapper {
                margin-top: 20px;
                width: 100%;
                max-width: 100%;
            }
            
            .container {
                padding: 15px;
            }
            
            .timer-grid {
                gap: 8px;
            }
            .time-number {
                font-size: 36px;
            }
            .character-img {
                width: 140px;
            }
            
            /* HIDE DESKTOP CHAT ON MOBILE */
            #chatWidget {
                display: none;
            }

            /* SHOW MOBILE CHAT PREVIEW */
            #chatPreview {
                display: block;
            }
            
            .cover-image {
                max-width: 100%;
            }
            
            /* HIDE DESKTOP DECORATIONS ON MOBILE */
            .decoration-link {
                display: none;
            }
            
            /* SHOW MOBILE DECORATIONS BELOW TIMER */
            .mobile-decorations {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin: 30px 0;
            }
            
            .mobile-decorations a {
                display: block;
            }
            
            .mobile-decorations img {
                width: 100%;
                max-width: 300px;
                height: auto;
                cursor: pointer;
                transition: transform 0.2s ease;
            }
            
            .mobile-decorations img:hover {
                transform: scale(1.05);
            }
        }

        /* Extra small phones */
        @media (max-width: 400px) {
            .mobile-decorations {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .mobile-decorations img {
                width: 100%;
                max-width: 250px;
            }
        }

        /* Narrow phones like Galaxy Fold cover screen */
        @media (max-width: 420px) {
            .container {
                padding: 10px !important;
            }
            
            .timer-wrapper {
                padding: 20px 10px !important;
            }
            
            .timer-grid {
                gap: 4px !important;
            }
            
            .time-box {
                padding: 10px 4px !important;
            }
            
            .time-number {
                font-size: 24px !important;
            }

                    .orderByChild('timestamp')
                    .endBefore(oldestLoadedTimestamp)

                    .once('value');
                
                const olderMessages = [];
                snapshot.forEach((child) => {
                    olderMessages.push({ id: child.key, ...child.val() });
                });
                
                if (olderMessages.length > 0) {
                    oldestLoadedTimestamp = olderMessages[0].timestamp;

                    olderMessages.reverse().forEach(msg => {

            const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (msg.imageUrl) {

                        if (msg.transformedIndices.includes(index)) {
                            return `<span style="color: red; font-weight: bold;">${escapeHtml(word)}</span>`;
                        }
                        return escapeHtml(word);
                    }).join(' ');
                } else {

                }
            }
            
            div.innerHTML = `

        async function compressImage(file, maxSizeBytes) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        const maxDimension = 1920;
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // LOAD WATERMARK
                        const watermark = new Image();
                        watermark.onload = () => {
                            // Watermark size (adjust as needed)
                            const wmSize = Math.min(width, height) * 0.15; // 15% of image size
                            const wmWidth = wmSize;
                            const wmHeight = wmSize;
                            
                            // Position bottom-right with 10px padding
                            const wmX = width - wmWidth - 10;
                            const wmY = height - wmHeight - 10;
                            
                            // Draw watermark with 50% opacity
                            ctx.globalAlpha = 0.5;
                            ctx.drawImage(watermark, wmX, wmY, wmWidth, wmHeight);
                            ctx.globalAlpha = 1.0;
                            
                            // Compress and return
                            let quality = 0.9;
                            let blob;
                            
                            const tryCompress = () => {
                                canvas.toBlob((b) => {
                                    blob = b;
                                    if (blob.size > maxSizeBytes && quality > 0.1) {
                                        quality -= 0.1;
                                        tryCompress();
                                    } else {
                                        resolve(new File([blob], file.name, { type: 'image/jpeg' }));
                                    }
                                }, 'image/jpeg', quality);
                            };
                            
                            tryCompress();
                        };
                        
                        watermark.onerror = () => {
                            // If watermark fails to load, continue without it
                            console.warn('Watermark failed to load, continuing without watermark');
                            let quality = 0.9;
                            let blob;
                            
                            const tryCompress = () => {
                                canvas.toBlob((b) => {
                                    blob = b;
                                    if (blob.size > maxSizeBytes && quality > 0.1) {
                                        quality -= 0.1;
                                        tryCompress();
                                    } else {
                                        resolve(new File([blob], file.name, { type: 'image/jpeg' }));
                                    }
                                }, 'image/jpeg', quality);
                            };
                            
                            tryCompress();
                        };
                        
                        // Load the watermark image
                        watermark.src = 'images/TimeLilPixel.png';
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function uploadToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                throw new Error('Upload failed');
            }
            
            const data = await response.json();
            return data.data.url;
        }

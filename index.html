<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .button-placeholder {
            text-align: center;
            margin: 30px 0;
            height: 80px;
            position: relative;
        }
        
        #downloadBtn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.15s ease-out;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
            position: absolute;
            z-index: 9999;
            white-space: nowrap;
        }
        
        #downloadBtn:hover {
            box-shadow: 0 8px 20px rgba(17, 153, 142, 0.6);
        }
        
        .clock-container {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .clock-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        #timer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .time-unit:nth-child(1) { animation-delay: 0s; }
        .time-unit:nth-child(2) { animation-delay: 0.2s; }
        .time-unit:nth-child(3) { animation-delay: 0.4s; }
        .time-unit:nth-child(4) { animation-delay: 0.6s; }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.3);
            }
        }
        
        .time-value {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            font-family: 'Courier New', monospace;
            display: block;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 30px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 40px rgba(255, 255, 255, 0.5),
                             0 0 50px rgba(255, 255, 255, 0.3);
            }
        }
        
        .time-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            display: block;
        }
        
        /* Flip animation when number changes */
        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }
        
        .time-value.flip {
            animation: flip 0.6s ease-in-out, glow 2s ease-in-out infinite;
        }

        /* Images in the blue area */
        .decoration-image {
            position: fixed;
            width: 150px;
            z-index: 1;
        }
        
        .decoration-left {
            top: 20px;
            left: 20px;
        }
        
        .decoration-right {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Add your decoration images here -->
    <!-- <img src="images/angel.png" class="decoration-image decoration-left" alt="decoration"> -->
    
    <div class="container">
        <h1>Welcome to My Page! ðŸš€</h1>
        
        <img src="images/cover11.png" alt="capa">
        
        <p>This is your content! Replace this with whatever text you want to display on your page!</p>
        
        <div class="button-placeholder" id="buttonPlaceholder">
            <button id="downloadBtn">Download</button>
        </div>
        
        <div class="clock-container">
            <div id="timer">
                <div class="time-unit">
                    <span class="time-value" id="days">7</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fixed target date: January 13, 2026 at 00:00:00 (midnight)
        const targetDate = new Date('2026-01-13T00:00:00').getTime();
        
        let previousValues = { days: '', hours: '', minutes: '', seconds: '' };
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // If countdown is over
            if (distance < 0) {
                document.getElementById('days').textContent = "00";
                document.getElementById('hours').textContent = "00";
                document.getElementById('minutes').textContent = "00";
                document.getElementById('seconds').textContent = "00";
                clearInterval(timerInterval);
                return;
            }
            
            // Calculate time remaining
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            const newValues = {
                days: days.toString(),
                hours: hours.toString().padStart(2, '0'),
                minutes: minutes.toString().padStart(2, '0'),
                seconds: seconds.toString().padStart(2, '0')
            };
            
            // Update with flip animation
            updateElement('days', newValues.days);
            updateElement('hours', newValues.hours);
            updateElement('minutes', newValues.minutes);
            updateElement('seconds', newValues.seconds);
            
            previousValues = newValues;
        }
        
        function updateElement(id, value) {
            const element = document.getElementById(id);
            if (element.textContent !== value) {
                element.classList.add('flip');
                setTimeout(() => {
                    element.textContent = value;
                }, 300);
                setTimeout(() => {
                    element.classList.remove('flip');
                }, 600);
            }
        }
        
        // Update countdown immediately and then every second
        updateCountdown();
        const timerInterval = setInterval(updateCountdown, 1000);
        
        // Button runs away from mouse - SCROLL INDEPENDENT
        const btn = document.getElementById('downloadBtn');
        const placeholder = document.getElementById('buttonPlaceholder');
        let buttonX, buttonY;
        
        // Position button initially in the placeholder
        function initButtonPosition() {
            const placeholderRect = placeholder.getBoundingClientRect();
            const containerRect = placeholder.parentElement.getBoundingClientRect();
            
            // Position relative to container
            buttonX = placeholderRect.left - containerRect.left + placeholderRect.width / 2;
            buttonY = placeholderRect.top - containerRect.top + placeholderRect.height / 2;
            
            btn.style.left = buttonX + 'px';
            btn.style.top = buttonY + 'px';
            btn.style.transform = 'translate(-50%, -50%)';
        }
        
        // Initialize position after page loads
        window.addEventListener('load', initButtonPosition);
        initButtonPosition();
        
        document.addEventListener('mousemove', function(e) {
            const btnRect = btn.getBoundingClientRect();
            const containerRect = placeholder.parentElement.getBoundingClientRect();
            
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const distanceX = mouseX - btnCenterX;
            const distanceY = mouseY - btnCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            // Detect from 80px away
            if (distance < 80) {
                const angle = Math.atan2(distanceY, distanceX);
                const moveDistance = 200;
                
                const randomAngleOffset = (Math.random() - 0.5) * 0.5;
                const adjustedAngle = angle + randomAngleOffset;
                
                // Calculate new position relative to viewport
                let newX = btnCenterX - Math.cos(adjustedAngle) * moveDistance;
                let newY = btnCenterY - Math.sin(adjustedAngle) * moveDistance;
                
                // Convert to position relative to container
                buttonX = newX - containerRect.left;
                buttonY = newY - containerRect.top;
                
                // Keep button within reasonable bounds
                const halfWidth = btnRect.width / 2;
                const halfHeight = btnRect.height / 2;
                
                buttonX = Math.max(-200, Math.min(containerRect.width + 200, buttonX));
                buttonY = Math.max(-200, Math.min(containerRect.height + 200, buttonY));
                
                btn.style.left = buttonX + 'px';
                btn.style.top = buttonY + 'px';
            }
        });
        
        // Teleport randomly if you actually hover over it
        btn.addEventListener('mouseenter', function() {
            const containerRect = placeholder.parentElement.getBoundingClientRect();
            buttonX = Math.random() * containerRect.width;
            buttonY = Math.random() * containerRect.height;
            btn.style.left = buttonX + 'px';
            btn.style.top = buttonY + 'px';
        });
    </script>
</body>
<img src="images/Isanja.png" class="decoration-image decoration-left" alt="decoration">
</html>

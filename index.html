        .timer-wrapper {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            border-radius: 20px;
            padding: 40px 20px;
            margin: 30px 0;
            box-shadow: 
                0 0 30px rgba(147, 51, 234, 0.3),
                inset 0 0 50px rgba(147, 51, 234, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background */
        .timer-wrapper::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveParticles 20s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }
        
        @keyframes moveParticles {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Scanning line */
        .timer-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(147, 51, 234, 0.8), transparent);
            animation: scan 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.8);
            z-index: 0;
        }
        
        @keyframes scan {
            0%, 100% { top: 0; left: -100%; }
            50% { top: 100%; left: 100%; }
        }
        
        /* Timer grid layout */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            align-items: center;
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Time boxes */
        .time-box {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px 12px;
            border: 2px solid rgba(147, 51, 234, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.2);
        }
        
        /* Holographic shimmer */
        .time-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(147, 51, 234, 0.1) 50%,
                transparent 70%
            );
            animation: shimmer 4s linear infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(360deg); }
        }
        
        /* Numbers */
        .time-number {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: block;
            position: relative;
            text-shadow: 
                0 0 10px rgba(147, 51, 234, 0.8),
                0 0 20px rgba(147, 51, 234, 0.6),
                0 0 30px rgba(147, 51, 234, 0.4);
            animation: neonGlow 2s ease-in-out infinite;
            line-height: 1.1;
            text-align: center;
        }
        
        @keyframes neonGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(147, 51, 234, 0.8),
                    0 0 20px rgba(147, 51, 234, 0.6),
                    0 0 30px rgba(147, 51, 234, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(147, 51, 234, 1),
                    0 0 30px rgba(147, 51, 234, 0.8),
                    0 0 40px rgba(147, 51, 234, 0.6);
            }
        }
        
        /* Number change animation */
        @keyframes numberChange {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translateY(-15px) scale(1.15);
                opacity: 0;
            }
            51% { 
                transform: translateY(15px) scale(0.85);
                opacity: 0;
            }
            100% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        .time-number.changing {
            animation: numberChange 0.5s ease-in-out, neonGlow 2s ease-in-out infinite;
        }
        
        /* Labels */
        .time-label {
            font-size: 11px;
            color: rgba(147, 51, 234, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;
            display: block;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(147, 51, 234, 0.5);
            text-align: center;
        }
        
        /* Character slot */
        .character-slot {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .character-img {
            width: 180px;
            height: auto;

<script>
// ==========================================
// FIREBASE CONFIG - REPLACE WITH YOUR KEYS
// ==========================================
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const messagesRef = database.ref('messages');

// Chat State
let userNickname = null;
let userColor = null;
let userId = null;
let isCollapsed = false;
let oldestLoadedTimestamp = null;
let isLoadingMore = false;

// Color Palette
const colors = [
    '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
    '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52B788',
    '#FF9FF3', '#54A0FF', '#48DBfB', '#FF6348', '#1DD1A1',
    '#F368E0', '#FF9F43', '#EE5A6F', '#00D2D3', '#5F27CD'
];

// Generate unique user ID
userId = 'user_' + Math.random().toString(36).substr(2, 9);

// Check for existing nickname
const savedNickname = sessionStorage.getItem('chatNickname');
const savedColor = sessionStorage.getItem('chatColor');

if (savedNickname && savedColor) {
    userNickname = savedNickname;
    userColor = savedColor;
    showChatInterface();
} else {
    showNicknameSetup();
}

// Show Nickname Setup
function showNicknameSetup() {
    document.getElementById('nicknameSetup').style.display = 'flex';
    document.getElementById('chatInterface').style.display = 'none';
}

// Show Chat Interface
function showChatInterface() {
    document.getElementById('nicknameSetup').style.display = 'none';
    document.getElementById('chatInterface').style.display = 'flex';
    initChat();
}

// Set Nickname and assign unique color
async function setNickname() {
    const input = document.getElementById('nicknameInput');
    const nickname = input.value.trim();
    
    if (nickname.length < 2) {
        alert('Nickname must be at least 2 characters!');
        return;
    }
    
    userNickname = nickname;
    
    // Get active users' colors
    const snapshot = await database.ref('activeUsers').once('value');
    const activeUsers = snapshot.val() || {};
    const usedColors = Object.values(activeUsers).map(u => u.color);
    
    // Find available color
    let availableColors = colors.filter(c => !usedColors.includes(c));
    if (availableColors.length === 0) availableColors = colors; // All taken, allow duplicates
    
    userColor = availableColors[Math.floor(Math.random() * availableColors.length)];
    
    // Save to session
    sessionStorage.setItem('chatNickname', userNickname);
    sessionStorage.setItem('chatColor', userColor);
    
    // Register as active user
    database.ref('activeUsers/' + userId).set({
        nickname: userNickname,
        color: userColor,
        timestamp: Date.now()
    });
    
    // Remove on disconnect
    database.ref('activeUsers/' + userId).onDisconnect().remove();
    
    showChatInterface();
}

// Initialize Chat
function initChat() {
    loadMessages();
    
    // Enter to send
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
    
    // Auto-scroll detection
    const chatMessages = document.getElementById('chatMessages');
    chatMessages.addEventListener('scroll', () => {
        if (chatMessages.scrollTop === 0 && !isLoadingMore) {
            // User scrolled to top
            document.getElementById('loadMoreBtn').style.display = 'block';
        }
    });
}

// Load Messages (last 100)
function loadMessages() {
    messagesRef.orderByChild('timestamp').limitToLast(100).on('value', (snapshot) => {
        const messages = [];
        snapshot.forEach((child) => {
            messages.push({ id: child.key, ...child.val() });
        });
        
        // Track oldest message for pagination
        if (messages.length > 0) {
            oldestLoadedTimestamp = messages[0].timestamp;
        }
        
        displayMessages(messages);
    });
}

// Load More Messages
async function loadMoreMessages() {
    if (isLoadingMore || !oldestLoadedTimestamp) return;
    
    isLoadingMore = true;
    document.getElementById('loadMoreBtn').disabled = true;
    document.getElementById('loadMoreBtn').textContent = 'Loading...';
    
    const snapshot = await messagesRef
        .orderByChild('timestamp')
        .endBefore(oldestLoadedTimestamp)
        .limitToLast(100)
        .once('value');
    
    const olderMessages = [];
    snapshot.forEach((child) => {
        olderMessages.push({ id: child.key, ...child.val() });
    });
    
    if (olderMessages.length > 0) {
        oldestLoadedTimestamp = olderMessages[0].timestamp;
        
        // Append older messages
        const chatMessages = document.getElementById('chatMessages');
        olderMessages.reverse().forEach(msg => {
            const msgEl = createMessageElement(msg);
            chatMessages.appendChild(msgEl);
        });
    } else {
        document.getElementById('loadMoreBtn').textContent = 'No more messages';
        setTimeout(() => {
            document.getElementById('loadMoreBtn').style.display = 'none';
        }, 2000);
    }
    
    isLoadingMore = false;
    document.getElementById('loadMoreBtn').disabled = false;
    document.getElementById('loadMoreBtn').textContent = 'Load More Messages';
}

// Display Messages
function displayMessages(messages) {
    const chatMessages = document.getElementById('chatMessages');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    
    // Clear except load more button
    chatMessages.innerHTML = '';
    chatMessages.appendChild(loadMoreBtn);
    
    messages.reverse().forEach(msg => {
        const msgEl = createMessageElement(msg);
        chatMessages.appendChild(msgEl);
    });
}

// Create Message Element
function createMessageElement(msg) {
    const div = document.createElement('div');
    div.className = 'chat-message';
    
    const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    
    div.innerHTML = `
        <div class="chat-nickname" style="color: ${msg.color}">${escapeHtml(msg.nickname)}</div>
        <div class="chat-text">${escapeHtml(msg.message)}</div>
        <div class="chat-timestamp">${time}</div>
    `;
    
    return div;
}

// Send Message with "lil" transformation
function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    // Apply 5% "lil" transformation per word
    const words = message.split(' ');
    const transformedWords = words.map(word => {
        return Math.random() < 0.05 ? 'lil' : word;
    });
    const finalMessage = transformedWords.join(' ');
    
    // Send to Firebase
    messagesRef.push({
        nickname: userNickname,
        message: finalMessage,
        color: userColor,
        timestamp: Date.now()
    });
    
    input.value = '';
    
    // Scroll to bottom
    const chatMessages = document.getElementById('chatMessages');
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Toggle Chat
function toggleChat() {
    isCollapsed = !isCollapsed;
    const widget = document.getElementById('chatWidget');
    const toggle = document.getElementById('chatToggle');
    
    if (isCollapsed) {
        widget.classList.add('chat-collapsed');
        toggle.textContent = '+';
    } else {
        widget.classList.remove('chat-collapsed');
        toggle.textContent = 'âˆ’';
    }
}

// Escape HTML
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Allow Enter key in nickname input
document.addEventListener('DOMContentLoaded', () => {
    const nicknameInput = document.getElementById('nicknameInput');
    if (nicknameInput) {
        nicknameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setNickname();
        });
    }
});

// Cleanup old messages (runs once per session)
setTimeout(() => {
    const cutoff = Date.now() - (7 * 24 * 60 * 60 * 1000); // 7 days
    messagesRef.orderByChild('timestamp').endAt(cutoff).once('value', (snapshot) => {
        snapshot.forEach((child) => child.ref.remove());
    });
}, 5000);

                             lastMouseY >= btnRect.top && lastMouseY <= btnRect.bottom;
            
            if (isInside) {
                // INSTANT TELEPORT
                offsetX = (Math.random() - 0.5) * 800;
                offsetY = (Math.random() - 0.5) * 120;
                btn.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
            } else {
                // Check proximity (80px)
                const btnCenterX = btnRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top + btnRect.height / 2;
                
                const distanceX = lastMouseX - btnCenterX;
                const distanceY = lastMouseY - btnCenterY;
                const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
                
                if (distance < 80) {
                    const angle = Math.atan2(distanceY, distanceX);
                    const moveDistance = 200;
                    const randomAngleOffset = (Math.random() - 0.5) * 0.5;
                    const adjustedAngle = angle + randomAngleOffset;
                    
                    offsetX -= Math.cos(adjustedAngle) * moveDistance;
                    offsetY -= Math.sin(adjustedAngle) * moveDistance;
                    
                    // Adjusted limits - stays inside container
                    offsetX = Math.max(-400, Math.min(400, offsetX));
                    offsetY = Math.max(-60, Math.min(60, offsetY));
                    
                    btn.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
                }
            }
        }, 50); // Checks every 50 milliseconds
        
        // Extra safety listeners
        btn.addEventListener('mouseenter', teleportButton);
        btn.addEventListener('mouseover', teleportButton);
        
        function teleportButton() {
            offsetX = (Math.random() - 0.5) * 800;
            offsetY = (Math.random() - 0.5) * 120;
            btn.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
        }
    </script>

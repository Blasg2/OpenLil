            position: absolute;
            left: 50%;
            top: 50%;

            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);

            margin: 30px 0;
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .timer-wrapper::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveParticles 20s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes moveParticles { to { transform: translate(50px, 50px); } }

            align-items: center;

            z-index: 1;

            if (distance < 0) {
                ['days','hours','minutes','seconds'].forEach(id => document.getElementById(id).textContent = "00");
                clearInterval(timerInterval);
                return;
            }
            const days = Math.floor(distance / 86400000);
            const hours = Math.floor((distance % 86400000) / 3600000);
            const minutes = Math.floor((distance % 3600000) / 60000);
            const seconds = Math.floor((distance % 60000) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2,'0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2,'0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2,'0');
            
            document.getElementById('daysLabel').textContent = days === 1 ? 'Dia' : 'Dias';
            document.getElementById('hoursLabel').textContent = hours === 1 ? 'Hora' : 'Horas';
            document.getElementById('minutesLabel').textContent = minutes === 1 ? 'Minuto' : 'Minutos';

            if (inside) {
                const maxX = Math.min(150, (window.innerWidth - 250) / 2);
                offsetX = (Math.random() - 0.5) * maxX * 2;
                offsetY = (Math.random() - 0.5) * 80;

                const dx = lastMouseX - (rect.left + rect.width/2);

                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 80) {

        async function compressImage(file, maxSizeBytes) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        const maxDimension = 1920;
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        const watermark = new Image();
                        watermark.onload = () => {
                            const wmSize = Math.min(width, height) * 0.15;
                            const wmX = width - wmSize - 10;
                            const wmY = height - wmSize - 10;
                            ctx.globalAlpha = 0.5;
                            ctx.drawImage(watermark, wmX, wmY, wmSize, wmSize);
                            ctx.globalAlpha = 1.0;
                            let quality = 0.9;
                            const tryCompress = () => {
                                canvas.toBlob((blob) => {
                                    if (blob.size > maxSizeBytes && quality > 0.1) {
                                        quality -= 0.1;
                                        tryCompress();
                                    } else {
                                        resolve(new File([blob], file.name, {type: 'image/jpeg'}));
                                    }
                                }, 'image/jpeg', quality);
                            };
                            tryCompress();
                        };
                        watermark.onerror = () => {
                            let quality = 0.9;
                            const tryCompress = () => {
                                canvas.toBlob((blob) => {
                                    if (blob.size > maxSizeBytes && quality > 0.1) {
                                        quality -= 0.1;
                                        tryCompress();
                                    } else {
                                        resolve(new File([blob], file.name, {type: 'image/jpeg'}));
                                    }
                                }, 'image/jpeg', quality);
                            };
                            tryCompress();
                        };
                        watermark.src = 'images/TimeLilPixel.png';
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

            margin: 30px 0;

            background-size: 50px 50px;
            animation: moveParticles 20s linear infinite;

        @keyframes moveParticles {

            align-items: center;
            position: relative;
            z-index: 1;

            const colors = ['#FF6B6B','#4ECDC4','#FFD93D','#6BCF7F','#A78BFA','#F472B6','#FF5722','#00BCD4'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    for (let j = 0; j < 80; j++) {
                        const p = document.createElement('div');
                        p.className = 'firework';
                        p.style.left = window.innerWidth/2 + 'px';
                        p.style.top = window.innerHeight/2 + 'px';
                        p.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
                        const angle = (Math.PI * 2 * j) / 80;
                        const velocity = 200 + Math.random() * 250;
                        p.style.setProperty('--tx', Math.cos(angle)*velocity + 'px');
                        p.style.setProperty('--ty', Math.sin(angle)*velocity + 'px');
                        document.body.appendChild(p);
                        setTimeout(() => p.remove(), 1500);
                    }
                }, i * 250);
            }
        }

        const targetDate = new Date('2026-01-13T00:00:00').getTime();
        function updateCountdown() {
            const distance = targetDate - new Date().getTime();
            if (distance < 0) {
                ['days','hours','minutes','seconds'].forEach(id => document.getElementById(id).textContent = "00");
                clearInterval(timerInterval);
                return;
            }
            const days = Math.floor(distance / 86400000);
            const hours = Math.floor((distance % 86400000) / 3600000);
            const minutes = Math.floor((distance % 3600000) / 60000);
            const seconds = Math.floor((distance % 60000) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2,'0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2,'0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2,'0');
            
            document.getElementById('daysLabel').textContent = days === 1 ? 'Dia' : 'Dias';
            document.getElementById('hoursLabel').textContent = hours === 1 ? 'Hora' : 'Horas';
            document.getElementById('minutesLabel').textContent = minutes === 1 ? 'Minuto' : 'Minutos';
        }
        updateCountdown();
        const timerInterval = setInterval(updateCountdown, 1000);

        const btn = document.getElementById('downloadBtn');
        let offsetX = 0, offsetY = 0, lastMouseX = 0, lastMouseY = 0;
        document.addEventListener('mousemove', e => { lastMouseX = e.clientX; lastMouseY = e.clientY; });
        
        setInterval(() => {
            if (buttonFixed) return;
            const rect = btn.getBoundingClientRect();
            const inside = lastMouseX >= rect.left && lastMouseX <= rect.right && lastMouseY >= rect.top && lastMouseY <= rect.bottom;
            
            if (inside) {
                const maxX = Math.min(150, (window.innerWidth - 250) / 2);
                offsetX = (Math.random() - 0.5) * maxX * 2;
                offsetY = (Math.random() - 0.5) * 80;
                offsetX = Math.max(-maxX, Math.min(maxX, offsetX));
                offsetY = Math.max(-40, Math.min(40, offsetY));
                btn.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
            } else {
                const dx = lastMouseX - (rect.left + rect.width/2);
                const dy = lastMouseY - (rect.top + rect.height/2);
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 80) {
                    const angle = Math.atan2(dy, dx);
                    offsetX -= Math.cos(angle + (Math.random()-0.5)*0.5) * 200;
                    offsetY -= Math.sin(angle + (Math.random()-0.5)*0.5) * 200;
                    const maxX = Math.min(150, (window.innerWidth - 250) / 2);
                    offsetX = Math.max(-maxX, Math.min(maxX, offsetX));
                    offsetY = Math.max(-40, Math.min(40, offsetY));
                    btn.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
                }
            }
        }, 50);

        function updateChatPreview() {
            if (!isMobile()) return;
            messagesRef.orderByChild('timestamp').limitToLast(20).once('value', snapshot => {
                const messages = [];
                snapshot.forEach(child => messages.push({id: child.key, ...child.val()}));
                const textMsgs = messages.filter(m => m.message && !m.imageUrl).slice(-8);
                const container = document.getElementById('previewMessages');
                if (!textMsgs.length) {
                    container.innerHTML = '<div style="text-align:center;color:#999;padding:20px">Nenhuma mensagem ainda</div>';
                } else {
                    container.innerHTML = textMsgs.map(msg => {
                        const trunc = truncateText(msg.message, 50);
                        let display = trunc;
                        if (msg.transformedIndices?.length) {
                            const words = trunc.split(' ');
                            display = words.map((w,i) => msg.transformedIndices.includes(i) ? 
                                `<span style="color:red;font-weight:bold">${escapeHtml(w)}</span>` : escapeHtml(w)).join(' ');
                        } else {
                            display = escapeHtml(trunc);
                        }
                        return `<div class="preview-message"><span style="color:${msg.color};font-weight:bold;margin-right:5px">${escapeHtml(msg.nickname)}:</span>${display}</div>`;
                    }).join('');
                }
            });
        }
        if (isMobile()) { updateChatPreview(); setInterval(updateChatPreview, 5000); }

        function openLightbox(url) {
            document.getElementById('lightboxImage').src = url;
            document.getElementById('imageLightbox').classList.add('active');
            document.body.classList.add('modal-open');
        }
        function closeLightbox() {
            document.getElementById('imageLightbox').classList.remove('active');
            document.body.classList.remove('modal-open');
        }

        function openChatModal() {
            const body = document.getElementById('chatModalBody');
            document.body.classList.add('modal-open');
            if (!userNickname) {
                body.innerHTML = `<div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100%;padding:30px;background:#f5f5f5">
                    <h3 style="margin:0 0 20px 0;color:#333;font-size:22px">Escolha seu Nick</h3>
                    <input type="text" id="modalNicknameInput" placeholder="Digite seu nick..." maxlength="20" style="width:100%;max-width:300px;padding:18px;border:2px solid #667eea;border-radius:10px;font-size:18px;margin-bottom:20px"/>
                    <button onclick="setNicknameModal()" style="background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:18px 40px;border-radius:10px;cursor:pointer;font-weight:bold;font-size:18px">Entrar no Chat</button>
                </div>`;
                setTimeout(() => {
                    const inp = document.getElementById('modalNicknameInput');
                    if (inp) inp.addEventListener('keypress', e => { if (e.key === 'Enter') setNicknameModal(); });
                }, 100);
            } else showModalChat();
            document.getElementById('chatModalOverlay').classList.add('active');
            document.getElementById('chatModal').classList.add('active');
            isChatModalOpen = true;
        }

        function closeChatModal() {
            document.body.classList.remove('modal-open');
            document.getElementById('chatModalOverlay').classList.remove('active');
            document.getElementById('chatModal').classList.remove('active');
            isChatModalOpen = false;
        }

        async function setNickname() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            if (nickname.length < 2) { alert('Nickname deve ter pelo menos 2 caracteres!'); return; }
            await saveUser(nickname);
            showChatInterface();
        }

        async function setNicknameModal() {
            const nickname = document.getElementById('modalNicknameInput').value.trim();
            if (nickname.length < 2) { alert('Pelo menos 2 caracteres!'); return; }
            await saveUser(nickname);
            showModalChat();
        }

        async function saveUser(nickname) {
            userNickname = nickname;
            const snapshot = await database.ref('activeUsers').once('value');
            const used = Object.values(snapshot.val() || {}).map(u => u.color);
            let avail = colors.filter(c => !used.includes(c));
            if (!avail.length) avail = colors;
            userColor = avail[Math.floor(Math.random()*avail.length)];
            sessionStorage.setItem('chatNickname', userNickname);
            sessionStorage.setItem('chatColor', userColor);
            await database.ref('activeUsers/' + userId).set({nickname: userNickname, color: userColor, timestamp: Date.now()});
            database.ref('activeUsers/' + userId).onDisconnect().remove();
        }

        function showChatInterface() {
            document.getElementById('nicknameSetup').style.display = 'none';
            document.getElementById('chatInterface').style.display = 'flex';
            initChat();
        }

        function showModalChat() {
            const body = document.getElementById('chatModalBody');
            body.innerHTML = `<div id="modalMessages" style="flex:1;overflow-y:auto;padding:20px;background:#f5f5f5;display:flex;flex-direction:column-reverse"></div>
                <div id="modalChatInput" style="display:flex;padding:15px;border-top:2px solid #ddd;gap:10px;background:white">
                    <input type="file" id="modalImageFileInput" accept="image/*" capture="environment" onchange="handleModalImageSelect(event)" style="display:none"/>
                    <button onclick="document.getElementById('modalImageFileInput').click()" style="background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;cursor:pointer;font-size:24px;border-radius:50%;width:55px;height:55px;display:flex;align-items:center;justify-content:center">ðŸ“·</button>
                    <input type="text" id="modalMessageInput" placeholder="Digite uma mensagem..." maxlength="500" style="flex:1;padding:18px;border:2px solid #ddd;border-radius:25px;outline:none;font-size:18px"/>
                    <button onclick="sendModalMessage()" style="background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;cursor:pointer;font-size:18px;border-radius:25px;padding:18px 30px;font-weight:bold">Enviar</button>
                </div>`;
            loadModalMessages();
            setTimeout(() => {
                const inp = document.getElementById('modalMessageInput');
                if (inp) inp.addEventListener('keypress', e => { if (e.key === 'Enter') sendModalMessage(); });
            }, 100);
        }

        function initChat() {
            loadMessages();
            const inp = document.getElementById('messageInput');
            if (inp) inp.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
        }

        function loadMessages() {
            messagesRef.orderByChild('timestamp').limitToLast(100).on('value', snapshot => {
                const msgs = [];
                snapshot.forEach(child => msgs.push({id: child.key, ...child.val()}));
                if (msgs.length) oldestLoadedTimestamp = msgs[0].timestamp;
                displayMessages(msgs);
                if (isChatModalOpen) displayModalMessages(msgs);
            });
        }

        function loadModalMessages() {
            messagesRef.orderByChild('timestamp').limitToLast(100).on('value', snapshot => {
                const msgs = [];
                snapshot.forEach(child => msgs.push({id: child.key, ...child.val()}));
                if (msgs.length) oldestLoadedTimestamp = msgs[0].timestamp;
                displayModalMessages(msgs);
            });
        }

        function displayMessages(msgs) {
            const container = document.getElementById('chatMessages');
            if (!container) return;
            container.innerHTML = '';
            msgs.reverse().forEach(m => container.appendChild(createMessageElement(m)));
        }

        function displayModalMessages(msgs) {
            const container = document.getElementById('modalMessages');
            if (!container) return;
            container.innerHTML = '';
            msgs.reverse().forEach(m => container.appendChild(createMessageElement(m)));
        }

        function createMessageElement(msg) {
            const div = document.createElement('div');
            div.style.marginBottom = '10px';
            const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
            let content = '';
            if (msg.imageUrl) {
                content = `<img src="${escapeHtml(msg.imageUrl)}" onclick="openLightbox('${escapeHtml(msg.imageUrl)}')" style="max-width:240px;border-radius:10px;margin-top:5px;cursor:pointer" alt="img"/>`;
            } else if (msg.message) {
                if (msg.transformedIndices?.length) {
                    const words = msg.message.split(' ');
                    content = words.map((w,i) => msg.transformedIndices.includes(i) ? 
                        `<span style="color:red;font-weight:bold">${escapeHtml(w)}</span>` : escapeHtml(w)).join(' ');
                } else {
                    content = escapeHtml(msg.message);
                }
            }
            div.innerHTML = `<div style="font-weight:bold;font-size:12px;color:${msg.color}">${escapeHtml(msg.nickname)}</div>
                <div style="background:white;padding:8px 12px;border-radius:10px;margin-top:3px;word-wrap:break-word;font-size:14px">${content}</div>
                <div style="font-size:10px;color:#999;margin-top:2px">${time}</div>`;
            return div;
        }

        function sendMessage() {
            const inp = document.getElementById('messageInput');
            if (!inp) return;
            const msg = inp.value.trim();
            if (!msg) return;
            const words = msg.split(' ');
            const indices = [];
            const transformed = words.map((w,i) => {
                if (w.toLowerCase() === 'lil') return w;
                if (Math.random() < 0.05) { indices.push(i); return 'Lil'; }
                return w;
            }).join(' ');
            messagesRef.push({nickname: userNickname, message: transformed, color: userColor, timestamp: Date.now(), transformedIndices: indices});
            inp.value = '';
        }

        function sendModalMessage() {
            const inp = document.getElementById('modalMessageInput');
            if (!inp) return;
            const msg = inp.value.trim();
            if (!msg) return;
            const words = msg.split(' ');
            const indices = [];
            const transformed = words.map((w,i) => {
                if (w.toLowerCase() === 'lil') return w;
                if (Math.random() < 0.05) { indices.push(i); return 'Lil'; }
                return w;
            }).join(' ');
            messagesRef.push({nickname: userNickname, message: transformed, color: userColor, timestamp: Date.now(), transformedIndices: indices});
            inp.value = '';
            inp.focus();
        }

        async function handleImageSelect(e) {
            const file = e.target.files[0];
            if (!file || !file.type.startsWith('image/')) return;
            const status = document.getElementById('uploadStatus');
            status.style.display = 'block';
            status.textContent = 'Enviando...';
            try {
                const compressed = await compressImage(file, 2097152);
                const url = await uploadToImgBB(compressed);
                await messagesRef.push({nickname: userNickname, imageUrl: url, color: userColor, timestamp: Date.now()});
                status.textContent = 'Imagem enviada!';
                setTimeout(() => status.style.display = 'none', 2000);
            } catch (err) {
                status.textContent = 'Falha no envio';
                setTimeout(() => status.style.display = 'none', 3000);
            }
            e.target.value = '';
        }

        async function handleModalImageSelect(e) {
            const file = e.target.files[0];
            if (!file || !file.type.startsWith('image/')) return;
            try {
                const compressed = await compressImage(file, 2097152);
                const url = await uploadToImgBB(compressed);
                await messagesRef.push({nickname: userNickname, imageUrl: url, color: userColor, timestamp: Date.now()});
            } catch (err) {}
            e.target.value = '';
        }

        function compressImage(file, maxSize) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if (w > 1920 || h > 1920) {
                            if (w > h) { h = (h/w)*1920; w = 1920; }
                            else { w = (w/h)*1920; h = 1920; }
                        }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        const wm = new Image();
                        wm.onload = () => {
                            const size = Math.min(w,h) * 0.15;
                            ctx.globalAlpha = 0.5;
                            ctx.drawImage(wm, w-size-10, h-size-10, size, size);
                            ctx.globalAlpha = 1;
                            let q = 0.9;
                            const tryCompress = () => canvas.toBlob(b => {
                                if (b.size > maxSize && q > 0.1) { q -= 0.1; tryCompress(); }
                                else resolve(new File([b], file.name, {type: 'image/jpeg'}));
                            }, 'image/jpeg', q);
                            tryCompress();
                        };
                        wm.onerror = () => {
                            let q = 0.9;
                            const tryCompress = () => canvas.toBlob(b => {
                                if (b.size > maxSize && q > 0.1) { q -= 0.1; tryCompress(); }
                                else resolve(new File([b], file.name, {type: 'image/jpeg'}));
                            }, 'image/jpeg', q);
                            tryCompress();
                        };
                        wm.src = 'images/TimeLilPixel.png';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function uploadToImgBB(file) {
            const fd = new FormData();
            fd.append('image', file);
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {method: 'POST', body: fd});
            return (await res.json()).data.url;
        }

        function toggleChat() {
            if (isMobile()) return;
            isCollapsed = !isCollapsed;
            const widget = document.getElementById('chatWidget');
            document.getElementById('chatToggle').textContent = isCollapsed ? '+' : 'âˆ’';
            if (isCollapsed) widget.classList.add('chat-collapsed');
            else widget.classList.remove('chat-collapsed');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const inp = document.getElementById('nicknameInput');
            if (inp) inp.addEventListener('keypress', e => { if (e.key === 'Enter') setNickname(); });
        });

        setTimeout(() => {
            const cutoff = Date.now() - 604800000;
            messagesRef.orderByChild('timestamp').endAt(cutoff).once('value', snapshot => {
                snapshot.forEach(child => child.ref.remove());
            });
        }, 5000);
    </script>

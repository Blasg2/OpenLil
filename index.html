<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .button-placeholder {
            text-align: center;
            margin: 30px 0;
            height: 80px;
        }
        
        #downloadBtn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.15s ease-out;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
            position: fixed;
            z-index: 9999;
            white-space: nowrap;
        }
        
        #downloadBtn:hover {
            box-shadow: 0 8px 20px rgba(17, 153, 142, 0.6);
        }
        
        .clock-container {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.3);
        }
        
        #timer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            text-align: center;
        }
        
        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .time-value {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            font-family: 'Courier New', monospace;
            display: block;
        }
        
        .time-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            display: block;
        }

        /* Example: You can put images in the blue area like this */
        .decoration-image {
            position: fixed;
            width: 150px;
            opacity: 0.3;
            z-index: 0;
        }
        
        .decoration-left {
            top: 20px;
            left: 20px;
        }
        
        .decoration-right {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- You can add images in the blue area like this: -->
    <!-- <img src="images/decoration.png" class="decoration-image decoration-left" alt="decoration"> -->
    
    <div class="container">
        <h1>Welcome to My Page! ðŸš€</h1>
        
        <img src="images/cover11.png" alt="capa">
        
        <p>This is your content! Replace this with whatever text you want to display on your page!</p>
        
        <div class="button-placeholder">
            <button id="downloadBtn">Download</button>
        </div>
        
        <div class="clock-container">
            <div id="timer">
                <div class="time-unit">
                    <span class="time-value" id="days">7</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fixed target date: January 13, 2026 at 00:00:00 (midnight)
        const targetDate = new Date('2026-01-13T00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // If countdown is over
            if (distance < 0) {
                document.getElementById('days').textContent = "00";
                document.getElementById('hours').textContent = "00";
                document.getElementById('minutes').textContent = "00";
                document.getElementById('seconds').textContent = "00";
                clearInterval(timerInterval);
                return;
            }
            
            // Calculate time remaining
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Update display
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Update countdown immediately and then every second
        updateCountdown();
        const timerInterval = setInterval(updateCountdown, 1000);
        
        // Button runs away from mouse - MUCH HARDER VERSION
        const btn = document.getElementById('downloadBtn');
        let buttonX = window.innerWidth / 2;
        let buttonY = window.innerHeight / 2;
        
        // Position button initially in center
        btn.style.left = buttonX + 'px';
        btn.style.top = buttonY + 'px';
        btn.style.transform = 'translate(-50%, -50%)';
        
        document.addEventListener('mousemove', function(e) {
            const btnRect = btn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const distanceX = mouseX - btnCenterX;
            const distanceY = mouseY - btnCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            // Detect from 200px away (was 100px) - MUCH more sensitive
            if (distance < 200) {
                const angle = Math.atan2(distanceY, distanceX);
                // Move MUCH further away - 250px instead of previous amount
                const moveDistance = 250;
                
                // Add some randomness to make it unpredictable
                const randomAngleOffset = (Math.random() - 0.5) * 0.5;
                const adjustedAngle = angle + randomAngleOffset;
                
                buttonX = btnCenterX - Math.cos(adjustedAngle) * moveDistance;
                buttonY = btnCenterY - Math.sin(adjustedAngle) * moveDistance;
                
                // Keep button within viewport bounds
                const halfWidth = btnRect.width / 2;
                const halfHeight = btnRect.height / 2;
                const margin = 20; // Keep away from edges
                
                buttonX = Math.max(margin + halfWidth, Math.min(window.innerWidth - margin - halfWidth, buttonX));
                buttonY = Math.max(margin + halfHeight, Math.min(window.innerHeight - margin - halfHeight, buttonY));
                
                btn.style.left = buttonX + 'px';
                btn.style.top = buttonY + 'px';
            }
        });
        
        // Optional: Make it even more evil - teleport randomly if you get too close
        btn.addEventListener('mouseenter', function() {
            buttonX = Math.random() * (window.innerWidth - 200) + 100;
            buttonY = Math.random() * (window.innerHeight - 200) + 100;
            btn.style.left = buttonX + 'px';
            btn.style.top = buttonY + 'px';
        });
    </script>
</body>
<img src="images/isanja.png" class="decoration-image decoration-left" alt="decoration">
</html>
